<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retrome Skins</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .skin-selector {
      position: relative;
      padding: 1rem;
      text-align: center;
      background-color: transparent;
      height: 620px;
      width: 540px;
      margin: auto;
      border: 2px solid #3300ff;
      border-radius: 2px;
    }

    .skin-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .skin-options img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border: 4px solid #222;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }

    .skin-options img:hover {
      transform: scale(1.05);
      border-color: #ffcc00;
    }

    .skin-option {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .skin-option span {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.75rem;
      color: #ffcc00;
      margin-bottom: 0.5rem;
    }
    .skin-icon {
      position: absolute;
      top: 675px;
      left: -2px;
      width: 574px;
      height: 200px;
      border: 2px solid #ffcc00;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html" class="logo-link">
        <img src="assets/A_pixel_art_digital_graphic_displays_the_word_RET.png" alt="Retrome Logo" height="100"/>
      </a>
    </div>
    <div class="nav-center">
      <a href="https://retromegames.com">Home</a>
      <a href="blog.html">Blog</a>
      <a href="games.html">Games</a>
      <a href="about.html">About</a>
      <a href="skins.html">Skins</a>
    </div>
    <div class="nav-right">
      <input type="text" placeholder="Search..." class="search-bar"/>
    </div>
  </nav>

  <main>
    <section class="skin-selector">
      <h1 style="margin-top: 15px; color: #ffcc00;">Retrome Skin</h1>
      <p style="font-size: 14px; color: #ffcc00;">Choose a background skin to customize your Retrome experience!</p>
      <div class="skin-options">
        <div class="skin-option">
          <span>Arcade</span>
          <img src="assets/A_pixel_art_digital_illustration_depicts_the_inter.png" alt="Arcade" onclick="setSkin('arcade')" />
        </div>
        <div class="skin-option">
          <span>Sunset</span>
          <img src="assets/A_pixel_art_digital_illustration_depicts_a_sunset_.png" alt="Sunset" onclick="setSkin('sunset')" />
        </div>
        <div class="skin-option">
          <span>Cityscape</span>
          <img src="assets/cityscape.png" alt="City" onclick="setSkin('city')" />
        </div>
        <div class="skin-option">
          <span>Ocean</span>
          <img src="assets/ocean.png" alt="Ocean" onclick="setSkin('ocean')" />
        </div>
        <div class="skin-option">
          <span>Candy</span>
          <img src="assets/candy_world.png" alt="Candy" onclick="setSkin('candy')" />
        </div>
        <div class="skin-option">
          <span>Cyber</span>
          <img src="assets/bar.png" alt="Bar" onclick="setSkin('bar')" />
        </div>
        <div class="skin-option">
          <span>Volcano</span>
          <img src="assets/volcano.png" alt="Volcano" onclick="setSkin('volcano')" />
        </div>
        <div class="skin-option">
          <span>Forest</span>
          <img src="assets/forest.png" alt="Forest" onclick="setSkin('forest')" />
        </div>
        <div class="skin-option">
          <span>Snow</span>
          <img src="assets/snow.png" alt="Snow" onclick="setSkin('snow')" />
        </div>
        <div class="skin-option">
          <span>Sky</span>
          <img src="assets/sky.png" alt="Sky" onclick="setSkin('sky')" />
        </div>
        <div class="skin-option">
          <span>Spring</span>
          <img src="assets/spring.png" alt="Spring" onclick="setSkin('spring')" />
        </div>
        <div class="skin-option">
          <span>Spaceship</span>
          <img src="assets/spaceship.png" alt="Space" onclick="setSkin('space')" />
        </div>
        <div class="skin-icon">
          <background></background>
        </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Retrome. Powered by dreams and pixels</p>
  </footer>
  <script src="skins.js"></script>
</body>
</html>
